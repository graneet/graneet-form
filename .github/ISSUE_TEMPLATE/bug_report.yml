name: Bug Report
description: File a bug report
title: 'issue: '
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your contribution ðŸ˜„!
  - type: input
    id: version
    attributes:
      label: Version Number
      description: What's the version number?
      placeholder: Version number.
    validations:
      required: true
  - type: input
    id: reproduction-link
    attributes:
      label: Reproduction link
      description: Codesandbox link
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Steps to reproduce
      placeholder: How the issue manifests?
    validations:
      required: true
  - type: textarea
    id: what-expect
    attributes:
      label: Expected behaviour
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
